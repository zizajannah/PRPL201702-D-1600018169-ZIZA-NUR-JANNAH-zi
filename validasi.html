 <script>
    function validasi(){
        var namaValid = /^[a-zA-Z]+(([\'\,\.\- ][a-zA-Z ])?[a-zA-Z]*)*$/;
        var emailValid = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
        var nimValid = /^[0-9]+$/;
        var nama = formulir.nama.value;
        var idcustomer = formulir.id_customer.value;
        var jeniskelamin = formulir.jenis_kelamin.value;
        var alamat = formulir.alamat.value;
        var nohp = formulir.no_hp.value;
        var chekin = formulir.chek_in.value;
        var chekout = formulir.chek_out.value;;
        var lamamenginap = formulir.lama_menginap.values;
        var pesan = '';
         
        if(nama == ''){
            pesan = '-Nama tidak boleh kosong\n';
        }
        if(nama != '' && !nama.match(namaValid)){
            pesan += '-Nama tidak valid\n';
        }
        if(idcustomer == ''){
          pesan = '-idcustomer Tidak Boleh Kosong\n';
        }
        if(idcustomer != '' && !idcustomer.match(nimValid)){
          pesan += '-idcustomer Tidak Valid\n';
        }
        if(jeniskelamin == ''){
            pesan += '-Jenis kelamin harus dipilih\n';
        }
        if(alamat == ''){
          pesan = '-Alamat Tidak Boleh Kosong\n';
        }
        if(nohp == ''){
        	pesan = '-nohp Tidak Boleh Kosong\n';
        }
        if(chekin == ''){
            pesan += '-chekin tidak boleh kosong\n';
        }
        if(chekin !=''  && !chekin.match(emailValid)) {
            pesan += '-Alamat email tidak valid\n';
        }
        if(pesan != '') {
          alert('Maaf, Ada kesalahan pengisian Formulir\n'+pesan);
          return false;
        }
    return true
    }
</script>
